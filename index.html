<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="page-action-cont">
        <div class="page-action">Home</div>
        <div class="page-action">Page</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cell-action-cont">
        <span class="material-icons copy">
            content_copy
        </span>
        <span class="material-icons cut">
            content_cut
        </span>
        <span class="material-icons paste">
            content_paste
        </span>
        <select class="font-family">
            <option value="monospace">monospace</option>
            <option value="Sans-Serif">Sans-Serif</option>
            <option value="fantasy">fantasy</option>
            <option value="cursive">cursive</option>
        </select>
        <select class="font-size">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
        </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <div class="color-prop">
            <span class="material-icons colorText">
                format_color_text
            </span>
            <input type="color" class="font-color-prop">
        </div>
        <div class="color-prop">
            <span class="material-icons colorFill">
                format_color_fill
            </span>
            <input type="color" class="BGcolor-prop">
        </div>
        <span class="material-symbols-outlined download">
            cloud_download
            </span>
        <span class="material-symbols-outlined open">
            cloud_upload
            </span>
    </div>
    <div class="formula-action-cont">
        <input type="text" readonly class="cell-add">
        <img  class="formula-icon" src="https://img.icons8.com/ios-filled/50/000000/formula-fx.png"/>
        <input type="text" class="formula">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy"></div>
        <div class="address-col-cont"></div>
        <div class="cell-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add</span>
        </div>
        <div class="sheet-folder-cont">
        </div>
    </div> 
          
     <script src="grid.js"></script>
     <script src="cell-properties.js"></script>
     <script src="cyclic.js"></script>
     <script src="sheetManagement.js"></script>
     
     <script src="cycleTrace.js"></script>
     <script src="formula.js"></script>
     <script src="cutCopyPaste.js"></script>
     <script src="openSave.js"></script>
</body>
</html>
